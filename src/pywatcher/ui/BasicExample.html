<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldWind Web - Basic Example</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #globeCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    .title {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      padding: 8px 10px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="title">NASA WorldWind Web - Basic Example</div>
  <canvas id="globeCanvas"></canvas>
  <script src="./BasicExample.js"></script>
</body>
</html>
